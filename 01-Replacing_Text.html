<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Replacing Text</title>
</head>
<body>
     <h1>Replacing Text</h1>
     <h2 id="champ">The Best Coder in the World is...</h2>
     <button id="myButton">Reveal the Champ!</button>

     <script>
          function myFunction() {
               champ.textContent = "The Best Coder in the World is Sid!";
          }

          myButton.onclick = myFunction;
     </script>
</body>
</html>
