<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Adding Classes</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <button id="big">Make it bigger!</button>
     <button id="green">Make it green!</button>
     <button id="reset">Reset</button>
     <h1 id="starterText">Green is Good!</h1>
    
     <script>
          function greener () {
               starterText.classList.add("greenClass");
          }
          function bigger () {
               starterText.classList.add("bigClass");
          }
          function resetAll () {
               starterText.classList.remove("greenClass");
               starterText.classList.remove("bigClass");
          }
          big.onclick = bigger;
          green.onclick = greener;
          reset.onclick = resetAll;
     </script>
</body>
</html>
